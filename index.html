<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md border">
       
        <h1 class="title"> Login </h1>
        <form>
            <div class="input-field">
                <label><h5>Username</h5></label>
                <input type="text" id="name" placeholder="Enter your username"
                onkeyup="validatename()">
                <span id="nameerr"></span>
            </div>
            <div class="input-field">
                <label><h5>Email</h5></label>
                
                <input type="email" id="email" placeholder="example@gmail.com"
                onkeyup="validateemail()">
                <span id="emailerr"></span>
            </div>
            <div class="input-field">
                <label><h5>Password</h5></label>
                <input type="password" id="password" placeholder="Enter your password"
                onkeyup="validatepassword()">
                <span id="passworderr"></span>
            </div>
            <button type="submit" id="submitBtn" onclick="return validatebutton()">Log into your Account</button>
            <span id="submiterr"></span>
        </form>
        <p> Don't have an account ?<a href="">Click here</a></p>
    </div> 

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
