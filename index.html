<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid ">

       
           
         <form   class="mx-auto">
           
          <h1 class="text-center"> Login </h1>

          
            <div class="mb-3 mt-5">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <input type="text" id="name"  onkeyup="validatename()" class="form-control">
                <span id="nameerr"></span>
            </div>




            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" id="email"  onkeyup="validateemail()" class="form-control"  aria-describedby="emailHelp">
                <span id="emailerr" ></span>
            </div>




            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" id="password"  onkeyup="validatepassword()" class="form-control">
                <span id="passworderr" ></span>
            </div>



            <button type="submit" id="submitBtn" class="btn btn-primary" onclick="return validatebutton()">Log into your Account</button>

            <span id="submiterr"></span>

            <p class="mt-3">  Don't have an account ?<a href="">Click here</a></p>

          </form>
            
           
        
      
    </div> 

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
